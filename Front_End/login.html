<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/CSS/estilos.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="/index.html">MiEmpresa</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto" id="nav-dinamico">
            <!-- Aquí se insertan los botones dinámicos -->
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Panel de inicio de sesión -->
  <main class="container d-flex justify-content-center align-items-center" style="min-height: 90vh;">
    <div class="login-form">
      <h3 class="text-center mb-4">Iniciar Sesión</h3>
      <form id="form-login">
        <div class="mb-3">
          <label for="correoLogin" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="correoLogin" required>
        </div>
        <div class="mb-3">
          <label for="contrasenaLogin" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="contrasenaLogin" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Ingresar</button>
        </div>
      </form>
      <p class="text-center mt-3">¿No tienes cuenta? <a href="/registro.html">Regístrate aquí</a></p>
    </div>
  </main>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="/JavaScript/auth.js"></script>
  <script>
    document.getElementById("form-login").addEventListener("submit", function (e) {
      e.preventDefault();
      const correo = document.getElementById("correoLogin").value.trim();
      const contraseña = document.getElementById("contrasenaLogin").value.trim();
      iniciarSesion(correo, contraseña);
    });
  </script>
</body>
</html>
