<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Administrador</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/CSS/estilos.css">
</head>
<body>
  <header class="bg-dark text-white p-3">
    <div class="container d-flex justify-content-between align-items-center">
      <a href="/HTML/estadisticas.html" class="btn btn-outline-primary">Ver Estadísticas</a>
      <a class="navbar-brand" href="/HTML/index.html">Salón Encanto</a>
      <button class="btn btn-light" onclick="cerrarSesion()">Cerrar Sesión</button>
    </div>
  </header>

  <main class="container container-admin my-5">
    <h3 class="mb-4 text-center">Panel de Reservas</h3>

    <!-- Botones superiores -->
    <div class="admin-header-buttons mb-4 justify-content-end">
      <button class="btn btn-success" onclick="aplicarFiltros()">Aplicar Filtros</button>
      <button class="btn btn-secondary" onclick="limpiarFiltros()">Limpiar Filtros</button>
      <button class="btn btn-danger" onclick="exportarPDF()">Exportar PDF</button>
    </div>

    <!-- Filtros -->
    <div id="filtros-admin" class="mb-4">
      <div class="row g-3">
        <div class="col-md-3">
          <input type="email" id="filtroCorreo" class="form-control" placeholder="Correo del cliente">
        </div>
        <div class="col-md-2">
          <input type="date" id="filtroFechaInicio" class="form-control">
        </div>
        <div class="col-md-2">
          <input type="date" id="filtroFechaFin" class="form-control">
        </div>
        <div class="col-md-3">
          <select id="filtroSala" class="form-select">
            <option value="">Todas las salas</option>
            <option value="Sala Ejecutiva">Sala Ejecutiva</option>
            <option value="Sala de Conferencias">Sala de Conferencias</option>
            <option value="Salón de Eventos">Salón de Eventos</option>
            <option value="Sala Creativa">Sala Creativa</option>
            <option value="Sala de Capacitación">Sala de Capacitación</option>
            <option value="Auditorio Principal">Auditorio Principal</option>
          </select>
        </div>
      </div>
    </div>
      <!-- Filtros rápidos -->
      <div class="d-flex flex-wrap gap-2 mb-4 mt-3 justify-content-center">
        <button class="btn btn-outline-primary filtro-rapido" data-filtro="todas">Todas</button>
        <button class="btn btn-outline-primary filtro-rapido" data-filtro="proximas">Próximas</button>
        <button class="btn btn-outline-primary filtro-rapido" data-filtro="pasadas">Pasadas</button>
        <button class="btn btn-outline-primary filtro-rapido" data-filtro="canceladas">Canceladas</button>
      </div>
    <!-- Tabla -->
    <h5 class="mt-4">Listado de Reservas</h5>
    <table class="table table-bordered mt-3">
      <thead class="table-dark">
        <tr>
          <th>Nombre</th>
          <th>Email</th>
          <th>Teléfono</th>
          <th>Sala</th>
          <th>Inicio</th>
          <th>Fin</th>
          <th>Extras</th>
          <th>Total</th>
          <th>Estado</th>
        </tr>
      </thead>
      <tbody id="tabla-admin-reservas">
        <!-- Aquí van las reservas -->
      </tbody>
    </table>
    <div class="d-flex justify-content-center my-4" id="paginacion"></div>
  </main>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <script src="/JavaScript/sesion.js"></script>
  <script src="/JavaScript/admin.js"></script>
</body>
</html>
