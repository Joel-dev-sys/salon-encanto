<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mis Reservas - Cliente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../CSS/estilos.css">
</head>
<body>
  <header class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="../HTML/index.html">Salón Encanto</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="../HTML/index.html">Inicio</a></li>
            <li class="nav-item"><a class="nav-link" href="#" onclick="cerrarSesion()">Cerrar Sesión</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container my-5">
  <h2 class="mb-4 text-center">Mis Reservas</h2>

  <div class="table-responsive">
    <table class="table table-striped table-bordered align-middle">
      <thead class="table-success">
        <tr class="text-center">
          <th>Inicio</th>
          <th>Fin</th>
          <th>Sala</th>
          <th>Extras</th>
          <th>Total</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tabla-reservas">
        <!-- Contenido dinámico desde RCliente.js -->
      </tbody>
    </table>
  </div>
</main>


  <footer class="bg-dark text-white text-center py-3 mt-5">
    <p>&copy; 2025 Salón Encanto. Todos los derechos reservados.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Lógica de cliente -->
  <script>
    function cerrarSesion() {
      localStorage.removeItem("usuarioActivo");
      window.location.href = "../HTML/index.html";
    }

    
  </script>

  <!-- Modal para editar reserva -->
<div class="modal fade" id="modal-editar" tabindex="-1" aria-labelledby="modalEditarLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <form id="form-editar">
        <div class="modal-header">
          <h5 class="modal-title" id="modalEditarLabel">Editar Reserva</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="editar-index">
          <div class="mb-3">
            <label for="editar-inicio" class="form-label">Fecha de inicio:</label>
            <input type="datetime-local" class="form-control" id="editar-inicio" required>
          </div>
          <div class="mb-3">
            <label for="editar-fin" class="form-label">Fecha de fin:</label>
            <input type="datetime-local" class="form-control" id="editar-fin" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Guardar cambios</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="../JavaScript/sesion.js"></script>
  <script src="../JavaScript/RCliente.js"></script>
</body>
</html>
