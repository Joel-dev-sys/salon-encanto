<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Cliente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../CSS/estilos.css">
</head>
<body>
  <header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="../HTML/index.html">MiEmpresa</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto" id="nav-dinamico">
          <!-- Aquí se insertan los botones dinámicos -->
        </ul>
      </div>
    </div>
  </nav>
</header>
<!--Panel de inicio de sesión-->
  <main class="container d-flex justify-content-center align-items-center" style="min-height: 90vh;">
  <div class="login-form" id="form-registro">
    <h3 class="text-center mb-4">Registro de Usuario</h3>


    <form id="registro-form">
  <div class="row">
    <div class="col-md-6 mb-3">
      <label for="nombres" class="form-label">Nombres</label>
      <input type="text" class="form-control" id="nombres" name="nombres" required>
    </div>

    <div class="col-md-6 mb-3">
      <label for="apellidos" class="form-label">Apellidos</label>
      <input type="text" class="form-control" id="apellidos" name="apellidos" required>
    </div>

    <div class="col-md-6 mb-3">
      <label for="email" class="form-label">Correo electrónico</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>

    <div class="col-md-6 mb-3">
      <label for="celular" class="form-label">Celular</label>
      <input type="text" class="form-control" id="telefono" name="telefono" pattern="[0-9]{9}" maxlength="9" required>
    </div>

    <div class="col-md-6 mb-3">
      <label for="dni" class="form-label">DNI</label>
      <input type="text" class="form-control" id="dni" name="dni" pattern="[0-9]{8}" maxlength="8" required>
    </div>

    <div class="col-md-6 mb-3">
      <label for="nacimiento" class="form-label">Fecha de nacimiento</label>
      <input type="date" class="form-control" id="nacimiento" name="nacimiento" required>
    </div>

    <div class="col-md-6 mb-3">
      <label for="genero" class="form-label">Género</label>
      <select class="form-select" id="genero" name="genero" required>
        <option value="">Seleccionar</option>
        <option value="Masculino">Masculino</option>
        <option value="Femenino">Femenino</option>
        <option value="Otro">Otro</option>
      </select>
    </div>

    <div class="col-md-6 mb-3">
      <label for="direccion" class="form-label">Dirección</label>
      <input type="text" class="form-control" id="direccion" name="direccion" required>
    </div>

    <div class="col-md-6 mb-3">
      <label for="contrasena" class="form-label">Contraseña</label>
      <input type="password" class="form-control" id="contrasena" name="contrasena" required>
    </div>

      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Registrarse</button>
      </div>
    </form>
    <p class="text-center mt-3">¿Ya tienes cuenta? <a href="../HTML/login.html">Inicia sesión</a></p>
  </div>
</main>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="../JavaScript/auth.js"></script>
  <script src="../JavaScript/sesion.js"></script>
</body>
</html>
